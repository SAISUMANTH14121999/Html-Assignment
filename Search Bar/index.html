<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <form class="form">
            <input id="search" type="text" class="content-input" placeholder="search..." />
            <button type="submit" class="submit-button"><i class="fas fa-search"></i></button>
            <button id="clear" class="clear-results"><i class="fas fa-times"></i></button>

        </form>

    </div>
    <div id="myLink">

    </div>
    <div class="results-container>
           <ul class=" results-list" id="list">

        </ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
